<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form-date-input">
          <form action="#">
            <div class="date">
              <div class="day">
                <label for="day">Day</label>
                <input type="number" id="day" min="0" placeholder="DD" />
              </div>
              <div class="month">
                <label for="month">Month</label>
                <input type="number" id="month" min="0" placeholder="MM" />
              </div>
              <div class="year">
                <label for="year">Year</label>
                <input type="number" id="year" min="0" placeholder="YYYY" />
              </div>
            </div>
            <button type="submit"><img src="./assets/images/icon-arrow.svg" alt="" /></button>
          </form>
          <div class="result-calculate">
            <div class="years">
              <span class="calculate-number">38</span>
              <span class="calculate-date">years</span>
            </div>
            <div class="months">
              <span class="calculate-number">3</span>
              <span class="calculate-date">months</span>
            </div>
            <div class="days">
              <span class="calculate-number">26</span>
              <span class="calculate-date">days</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
